<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Kaung Myat | Portfolio</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-color: #131b1e;
        transition: 500ms;
      }
      .logo-wrap {
        width: 300px;
        height: 300px;

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 500ms;
      }

      .img {
        position: absolute;
        width: 150px;
        object-fit: contain;
        left: 74px;
        top: 65px;
        animation: logoRed 3s ease-in;
        animation-delay: 2s;
        animation-iteration-count: 1;
      }

      .imgb {
        position: absolute;
        width: 150px;
        object-fit: contain;
        z-index: 1;
        left: 80px;
        top: 65px;
        animation: logoBlue 3s ease-in;
        animation-delay: 2s;
        animation-iteration-count: 1;
      }

      @keyframes logoBlue {
        0% {
          left: 80px;
        }
        15% {
          left: 70px;
        }
        30% {
          left: 80px;
        }
        45% {
          top: 65px;
        }
        60% {
          top: 75px;
        }
        75% {
          top: 65px;
        }
        90% {
          left: 80px;
        }
        100% {
          left: 80px;
        }
      }

      @keyframes logoRed {
        0% {
          left: 74px;
        }
        15% {
          left: 90px;
        }
        30% {
          left: 80px;
        }
        45% {
          top: 65px;
        }
        60% {
          top: 55px;
        }
        75% {
          top: 65px;
        }
        90% {
          left: 80px;
        }
        100% {
          left: 74px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="spinner" class="container">
      <!-- <img class="img" src="/my-app/src/img/maintext.png" alt="" /> -->
      <div class="logo-wrap">
        <img class="img" src="/logoRed.png" alt="" />
        <img class="imgb" src="/logoBlue.png" alt="" />
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
